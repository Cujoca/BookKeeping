@(report: Map[String, Double])

@main("Dashboard - BookKeeper") {
  <section class="kpis">
    <div class="kpi">
      <div class="kpi-label">Total Income</div>
      <div class="kpi-value">$@{report.foldLeft(0: BigDecimal)((a, c) => a+c._2)}</div>
    </div>
    <div class="kpi">
      <div class="kpi-label">Total Expenses</div>
      <div class="kpi-value">$8,910.00</div>
    </div>
    <div class="kpi">
      <div class="kpi-label">Net</div>
      <div class="kpi-value positive">$3,430.00</div>
    </div>
  </section>

  <section>
    <h2>Accounts</h2>
    <table id="recent-transactions" class="table display" style="width:100%">
      <thead>
        <tr>
            <th>Account</th>
            <th class="right">Amount</th>
        </tr>
      </thead>
      <tbody>
          @report.map { acc =>
            <tr>
              <td>@acc._1</td>
              <td class="right">@acc._2</td>
            </tr>
          }
      </tbody>
    </table>
  </section>
}
